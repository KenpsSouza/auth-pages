<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="./styles.css">
</head>
</head>
<body>
    <main>
        <section>
            <div class="form-container">
                <H1>Get Started Now</H1>
                <form action="" method="post">

                    <fieldset>
                    <label for="name">Name</label>
                    <input placeholder="Enter your name" type="text" name="name" id="name">
                    </fieldset>

                    <fieldset>
                    <label for="email">Email address</label>
                    <input placeholder="Enter your email" type="email" name="email" id="email">
                    </fieldset>

                    <fieldset>
                    <div class="title-wrapper">
                        <label for="password">Password</label>
                    </div>
                    <input placeholder="Name" type="password" name="password" id="password">
                    </fieldset>

                    <fieldset class="checkbox">
                        <input  type="checkbox" name="remenber" id="remenber">
                        <label for="remenber">I agree to the terms & policy</label>
                    </fieldset>

                    <button type="submit">Login</button>
                   </form> 

                    <div class="divider">
                <div class="line"></div>
                <p>Or</p>
                <div class="line"></div>
            </div>
            <div class="sso-container">
                <button>
                    <img src="../assets/icons/google-logo.svg" alt="Google icon">
                    <p>Sign in with Google</p>
                </button>
                <button>
                    <img src="../assets/icons/apple-logo.svg" alt="Apple icon">
                    <p>Sign in with Apple</p>
                </button>
             </div> 
             <p class="redirect-signup">Have an account? <a href="">Sign in</a></p>
           
            </div>

        </section>
        <img src="../assets/images/costela-de-adao.png" alt="foto de uma planta costela de adÃ£o">
    </main>
    <script src="./login.js"></script>
</body>
</body>
</html>
